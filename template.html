<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Standup report</title>
</head>
<body>
    <ul>
        {{ range $index, $element := . }}
            <li>
                {{ $index }} - 
		{{ $element.ID }} - {{ $element.Comment }}
            </li>
        {{ end }}
    </ul>
</body>
</html>
